<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function getInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const teamId = urlParams.get("id");

                if (!teamId) {
                    throw new Error("No team ID provided");
                }

                const response = await fetch(`http://127.0.0.1:8000/teams/${teamId}/stats`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "token": localStorage.getItem("token")
                    }
                });

                const data = await response.json();

                document.getElementById("teamStats").innerHTML = `
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="${data.logo || ''}" class="card-img-top" alt="${data.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.name}</h5>
                                        <p class="card-text">${data.state || 'N/A'}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row row-cols-1 row-cols-md-2 g-8">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Wins</h5>
                                                <h3>${data.win || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Captain</h5>
                                                <h3>${data.captain || 'N/A'}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Coach</h5>
                                                <h3>${data.coach || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Owner</h5>
                                                <h3>${data.owner || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Moto</h5>
                                                <h3>${data.moto|| 'N/A'}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>State</h5>
                                                <h3>${data.state || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="team.html" class="btn btn-primary">Back to teams</a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerHTML = `
                    <div class="alert alert-danger m-3">
                        ${error.message}
                    </div>`;
            }
        }

        // Call the function when script loads
        getInfo();
    </script>
</head>
<body>
    <p id="response"></p>
    <div id="teamStats"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
