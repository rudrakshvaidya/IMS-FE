<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Form</title>
</head>
<body>
    <form action="http://127.0.0.1:8000/players" method="POST">
        <input type="text" placeholder="Player Name" name="playerName">
        <input type="number" placeholder="Total Matches Played" name="matches">
        <input type="number" placeholder="Number of Centuries" name="centuries">
        <input type="number" placeholder="Age" name="age">
        
        <select name="country">
            <option value="">Select Country</option>
            <option value="AF">Afghanistan</option>
            <option value="AU">Australia</option>
            <option value="BD">Bangladesh</option>
            <option value="EN">England</option>
            <option value="IN">India</option>
            <option value="NZ">New Zealand</option>
            <option value="PK">Pakistan</option>
            <option value="SA">South Africa</option>
            <option value="LK">Sri Lanka</option>
            <option value="WI">West Indies</option>
            <option value="ZW">Zimbabwe</option>
        </select>

        <div>
            <p>Primary Skill:</p>
            <input type="radio" id="spinner" name="skill" value="spinner">
            <label for="spinner">Spinner</label>
            <input type="radio" id="fastballer" name="skill" value="fastballer">
            <label for="fastballer">Fastballer</label>
            <input type="radio" id="batsman" name="skill" value="batsman">
            <label for="batsman">Batsman</label>
            <input type="radio" id="wicketkeeper" name="skill" value="wicketkeeper">
            <label for="wicketkeeper">Wicketkeeper</label>
        </div>

        <button type="submit" value="create account">Create Player</button>
    </form>
</body>
</html>
