<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayerStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function getStats() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const playerId = urlParams.get("id");

                if (!playerId) {
                    throw new Error("No player ID provided");
                }

                const response = await fetch(`http://127.0.0.1:8000/players/${playerId}/stats`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "token": localStorage.getItem("token")
                    }
                });

                const data = await response.json();

                document.getElementById("playerStats").innerHTML = `
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="${data.image || ''}" class="card-img-top" alt="${data.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.name}</h5>
                                        <p class="card-text">${data.nationality || 'N/A'}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row row-cols-1 row-cols-md-2 g-4">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Debut</h5>
                                                <h3>${data.stats.debut || 'N/A'}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Runs</h5>
                                                <h3>${data.stats.runs || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Matches</h5>
                                                <h3>${data.stats.matches || 0}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5>Date of Birth</h5>
                                                <h3>${data.stats.dob|| 'N/A'}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="player.html" class="btn btn-primary">Back to Players</a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerHTML = `
                    <div class="alert alert-danger m-3">
                        ${error.message}
                    </div>`;
            }
        }

        // Call the function when script loads
        getStats();
    </script>
</head>
<body>
    <p id="response"></p>
    <div id="playerStats"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
