<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamform</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        select[multiple] {
            height: 200px;
        }
    </style>
</head>
<body>
    <form action="http://127.0.0.1:8000/teams" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" placeholder="Name of the team" required>
        </div>

        <div class="form-group">
            <label for="teamColor">Team Color:</label>
            <input type="color" id="teamColor" name="teamColor" required>
        </div>

        <div class="form-group">
            <label for="teamLogo">Team Logo:</label>
            <input type="file" id="teamLogo" name="teamLogo" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner name" required>
        </div>

        <div class="form-group">
            <label for="players">Select Players:</label>
            <select multiple id="players" name="players[]" required>
                <option value="virat_kohli">Virat Kohli</option>
                <option value="ms_dhoni">MS Dhoni</option>
                <option value="rohit_sharma">Rohit Sharma</option>
                <option value="hardik_pandya">Hardik Pandya</option>
                <option value="kl_rahul">KL Rahul</option>
                <option value="jasprit_bumrah">Jasprit Bumrah</option>
                <option value="ravindra_jadeja">Ravindra Jadeja</option>
                <option value="andre_russell">Andre Russell</option>
                <option value="ab_devilliers">AB de Villiers</option>
                <option value="chris_gayle">Chris Gayle</option>
                <option value="david_warner">David Warner</option>
                <option value="ben_stokes">Ben Stokes</option>
            </select>
            <small>Hold Ctrl/Cmd to select multiple players</small>
        </div>

        <button type="submit">Creating Team</button>
    </form>
</body>
</html>
